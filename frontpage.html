<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reading is Fun!</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>

    <!--Page Heading-->
    <div class="jumbotron">
        <h1 class="text-center">Reading Is Fun</h1>
      </div>

      <!--Teacher Button-->
      <div class="container">
            <div class="row portal">
                <a class="btn btn-dark" href="index.html" role="button">Teacher Portal</a>
            </div> 

            <!--Main Body-->
            <div class="row" id="main-section">

                <!--2/3 column-->
                <div class="col-8">

                    <!--Section for current book and anmiation when student finishes book-->
                    <div id="current-book">

                        <!--Displays cover for the book student is currently reading-->
                        <div id="book-cover">

                        </div>

                        <!--Displays short description for the book the student is currently reading-->
                        <div id="book-description">
                            <p>text text text blah blah blah</p>
                        </div>

                        <!--Button student clicks when book is finished-->
                        <button type="button" class="btn btn-dark" >Finished Book</button>

                        <!--Displays gif when student clicks finished button-->
                        <div id="display-gif">

                        </div>
                    </div> 
                </div>

                <!--1/3 column-->
                <div class="col-md-4 search">
                    <div>
                    <p><strong>Reading Wishlist</strong></p>
                    <p><sub>Something you want to read? Use this form to ask your teacher.</sub>
                    </p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="item-input">Search Book</label>
                            <input type="text" id="item-input">
                            <label for="number-input"># of Results</label>
                            <input type="number" id="number-input" value=10>
    

                            <!-- Button triggers new Item to be added -->
                            <input id="search-book" type="submit" class="btn btn-primary" value="Search">
                        </div>
    
                    </form>

                </div>

                </div>
            </div>
    
<script src="assets/javascript/app.js"></script>   
<script src="assets/javascript/readinglist.js"></script>
<script src="assets/javascript/firebaseapi.js"></script>
<script src="assets/javascript/calendar.js"></script>
</body>
</html>
