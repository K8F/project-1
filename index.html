<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Reading List</title>
  <!--  <link rel="stylesheet" href="assets/css/reset.css">-->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--fullcalendar api link -->
    <link href='fullcalendar-4.3.1/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar-4.3.1/packages/daygrid/main.css' rel='stylesheet' />
    <link href='fullcalendar-4.3.1/packages/list/main.css' rel='stylesheet' />
    <link href='fullcalendar-4.3.1/packages/timegrid/main.css' rel='stylesheet' />

    <script src='fullcalendar-4.3.1/packages/core/main.js'></script>
    <script src='fullcalendar-4.3.1/packages/daygrid/main.js'></script>
    <script src='fullcalendar-4.3.1/packages/list/main.js'></script>
    <script src='fullcalendar-4.3.1/packages/timegrid/main.js'></script>
    <script src='fullcalendar-4.3.1/packages/interaction/main.js'></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Jumbotron -->
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Reading is Fun!</h1>
        </div>

        <!--Link to Student Portal-->
        <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light" style="float:right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="frontpage.html" style="float:right;">Student Portal <span class="sr-only">(current)</span></a>
                
              </div>
            </div>
          </nav>
        </div>
          
        <!--Form to add to reading list-->
        <div class="row">
            <div class="col-md-4 search">
                <p><strong>Search Book:</strong></p>
                <form>
                    <div class="form-group">
                        <label for="item-input">Add to Reading List</label>
                        <input type="text" id="item-input">
                        <label for="number-input"># of Results</label>
                        <input type="number" id="number-input" value=10>


                        <!-- Button triggers new Item to be added -->
                        <input id="search-book" type="submit" class="btn btn-primary" value="Search">
                    </div>

                </form>

                <div id='external-events'>
                    <p class="text-center">
                        <strong>Reading List</strong>
                    </p>
                    
                    <div class="scroll-y">
                        <table class="reading-list table">
                            <thead class="sticky">
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                   <p>
                        <input type='checkbox' id='drop-remove' />
                        <label for='drop-remove'>Remove After Drop to Calendar</label>
                    </p>

                </div>
            </div>

            <!--Calendar-->
            <div class="col-md-8">
                <div id='calendar'></div>
            </div>
        </div>

        <div class="modal hide fade event-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reading Event</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="event-input">Enter Book Name:</label>
                        <input class="form-control" id="event-input" type="text">                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary modal-save">Add Book</button>

                    </div>
                </div>
            </div>
        </div>

        <!--Modal for adding books to list-->
        <div class="modal hide fade book-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <table class="table table-sm">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Check for adding to Reading List</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary book-save">Add to list</button>

                    </div>
                </div>
            </div>

        </div>

    </div>


</body>
<script src="assets/javascript/calendar.js"></script>
<script src="assets/javascript/readinglist.js"></script>
<script src="assets/javascript/firebaseapi.js"></script>

</html>
